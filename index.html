<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Motivos para dar uma volta comigo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Darth-Vader-icon.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kanit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="twinkling" id="twinkling"></div>

    <div class="container">
        <div class="star-wars-intro">
            <p class="intro-text">Muito tempo atrás, em uma galáxia não muito distante...</p>
            <h1>10 MOTIVOS</h1>
            <h2>Para a Princesa Andressa aceitar<br>ir dar uma volta comigo hoje</h2>
        </div>

        <div class="reasons-container" id="reasons">
        </div>

        <div class="cta">
            <button class="btn accept-btn" id="acceptBtn">Aceitar Missão</button>
            <button class="btn reject-btn" id="rejectBtn">Recusar</button>
            <div id="responseMessage" class="response-message"></div>
        </div>

        <footer>
            Que a Força esteja com você! ❤️
        </footer>
    </div>

    <audio id="lightsaber" src="https://assets.codepen.io/3364143/lightsaber.mp3" preload="auto"></audio>

    <script src="script.js"></script>

</html>
